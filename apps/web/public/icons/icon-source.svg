<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <!-- Gradient background with 80px corner radius like Apple icons -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  <!-- Bold Ci text - Adobe CC style, within Apple safe zone (51px margins) -->
  <text x="256" y="355" font-family="Inter, -apple-system, sans-serif" font-size="300" font-weight="800" fill="#ffffff" text-anchor="middle">Ci</text>
</svg>
